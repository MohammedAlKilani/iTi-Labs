    <script>
        let x

const mcanvas = document.getElementById("myCanvas");

ctx.fillStyle = "#FF0000";

mcanvas.addEventListener("mousemove",(event)=>{
     x = event.clientX; 
 y = event.clientY; 

})
let drown;
mcanvas.addEventListener("mousedown",(event)=>{

    var rect = mcanvas.getBoundingClientRect()
    
     drown = function(){
    ctx.fillRect(x-rect.x,y-rect.y, 5,5 );}
    mcanvas.addEventListener("mousemove",drown)
   console.log(x,y)
   console.log(rect)
  

    switch (event.button) {
        case 0:
             ctx.fillStyle="blue"
        
            break;
        case 2:
             event.preventDefault()
        ctx.fillStyle="white"
      
            break;
    
    
}

})
mcanvas.addEventListener("mouseup",()=>{
    mcanvas.removeEventListener("mousemove",drown)
})
mcanvas.addEventListener("mouseleave",()=>{
    mcanvas.removeEventListener("mousemove",drown)
})

</script>
