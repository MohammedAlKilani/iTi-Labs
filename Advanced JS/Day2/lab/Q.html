        class Queue{
            #top=0

               }
            returnQueue(){
                
               return this.#GetQueueElements
            }

            InQueue(element){
                    if(this.#top>=this.maxSize){
                        throw "Q is full"
                    }
                this.#arrayElements.push(element)
                ++this.#top
            }
            DeQueue(){
                this.#arrayElements.shift()
                --this.#top
            }
